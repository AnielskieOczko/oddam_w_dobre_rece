<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title th:text="${pageTitle}">Document</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header class="header--form-page">
  <nav class="container container--70">
    <ul class="nav--actions">
      <li class="logged-user" th:if="${loggedUser}">
        Witaj <span th:text="${loggedUser.name}">Agata</span>
        <ul class="dropdown">
          <li><a th:href="@{/profile}">Profil</a></li>
          <li><a th:href="@{/my-collections}">Moje zbiórki</a></li>
          <li><a th:href="@{/logout}">Wyloguj</a></li>
        </ul>
      </li>
    </ul>

    <ul>
      <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
      <li><a th:href="@{/#steps}" class="btn btn--without-border">O co chodzi?</a></li>
      <li><a th:href="@{/#about-us}" class="btn btn--without-border">O nas</a></li>
      <li><a th:href="@{/#help}" class="btn btn--without-border">Fundacje i organizacje</a></li>
      <li><a th:href="@{/#contact}" class="btn btn--without-border">Kontakt</a></li>
    </ul>
  </nav>

  <div class="slogan container container--90">
    <h2 th:text="${confirmationMessage}">
      Dziękujemy za przesłanie formularza Na maila prześlemy wszelkie
      informacje o odbiorze.
    </h2>
  </div>
</header>

<footer>
  <div class="contact">
    <h2>Skontaktuj się z nami</h2>
    <h3>Formularz kontaktowy</h3>
    <form class="form--contact" th:action="@{/contact}" method="post" th:object="${contactForm}">
      <div class="form-group form-group--50">
        <input type="text" name="name" placeholder="Imię" th:field="*{name}" />
      </div>
      <div class="form-group form-group--50">
        <input type="text" name="surname" placeholder="Nazwisko" th:field="*{surname}" />
      </div>

      <div class="form-group">
            <textarea
                    name="message"
                    placeholder="Wiadomość"
                    rows="1"
                    th:field="*{message}"
            ></textarea>
      </div>

      <button class="btn" type="submit">Wyślij</button>
    </form>
  </div>
  <div class="bottom-line">
    <span class="bottom-line--copy" th:text="'Copyright &copy; ' + ${#dates.year(#dates.createNow())}">Copyright &copy; 2018</span>
    <div class="bottom-line--icons">
      <a href="#" class="btn btn--small"><img th:src="@{/images/icon-facebook.svg}" /></a>
      <a href="#" class="btn btn--small"><img th:src="@{/images/icon-instagram.svg}" /></a>
    </div>
  </div>
</footer>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
