<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Donation</title>
    <style>
        /* Basic form styling (adapt to your existing CSS) */
        body {
            font-family: sans-serif;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        textarea {
            height: 120px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .has-error input,
        .has-error textarea {
            border-color: red;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add/Edit Institution</h2>
    <form th:action="@{/admin/donations/save}" method="post" th:object="${donation}">
        <input type="hidden" th:field="*{donationId}">

        <div class="form-group" th:classappend="${#fields.hasErrors('donation.quantity')} ? 'has-error'">
            <label for="quantity">Quantity:</label>
            <input type="number" th:field="*{quantity}" id="quantity">
            <span th:if="${#fields.hasErrors('donation.quantity')}" th:errors="*{donation.quantity}" class="error-message"></span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('donation.categories')} ? 'has-error'">
            <label>Categories:</label>
            <div th:each="category : ${donationForm.categories}">
                <label>
                    <input type="checkbox" th:field="*{donation.categories}" th:value="${category.categoryId}">
                    <span th:text="${category.name}"></span>
                </label>
            </div>
            <span th:if="${#fields.hasErrors('donation.categories')}" th:errors="*{donation.categories}" class="error-message"></span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('donation.institution')} ? 'has-error'">
            <label for="institution">Institution:</label>
            <select th:field="*{donation.institution}" id="institution">
                <option value="">Select Institution</option>
                <option th:each="institution : ${donationForm.institutions}" th:value="${institution.institutionId}" th:text="${institution.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('donation.institution')}" th:errors="*{donation.institution}" class="error-message"></span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('donation.user')} ? 'has-error'">
            <label for="user">User:</label>
            <select th:field="*{donation.user}" id="user">
                <option value="">Select User</option>
                <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option> </select>
            <span th:if="${#fields.hasErrors('donation.user')}" th:errors="*{donation.user}" class="error-message"></span>
        </div>

        <!-- Add input fields for address details: street, city, zip, phone -->
        <!-- Add input fields for pick-up details: pickUpDate, pickUpTime, pickUpComment -->

        <button type="submit">Save Donation</button>
    </form>
</div>

</body>
</html>
