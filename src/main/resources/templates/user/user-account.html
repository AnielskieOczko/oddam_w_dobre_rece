<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">User Account Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.email}">user@example.com</h5>
            <p class="card-text">
                <strong>ID:</strong> <span th:text="${user.id}">1</span><br>
                <strong>Active:</strong> <span th:text="${user.active ? 'Yes' : 'No'}">Yes</span><br>
                <strong>Roles:</strong>
                <span th:each="authority : ${user.authorities}" th:text="${authority.name} + ' '">ROLE_USER</span>
            </p>
        </div>
    </div>
    <a href="/" class="btn btn-primary mt-3">Back to Home</a>
</div>
</body>
</html>
